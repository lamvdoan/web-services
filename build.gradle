plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // RESTful web services
    compile group: 'org.glassfish.jersey.containers', name: 'jersey-container-servlet', version: '2.29.1'

    // Allows response conversion to JSON format
    compile group: 'org.glassfish.jersey.media', name: 'jersey-media-moxy', version: '2.29.1'

    // Spring Framework to help the conversion of objects and JSON objects
    compile group: 'org.springframework', name: 'spring-beans', version: '5.0.0.RELEASE'

    // Support import javax.xml.bind.annotation.XmlRootElement;
    compile group: 'javax.xml.bind', name: 'jaxb-api', version: '2.2.4'
}

application {
    // Define the main class for the application.
    mainClassName = 'gmail_checker.App'
}
